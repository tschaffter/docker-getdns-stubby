version: "3.8"

services:
  stubby:
    image: tschaffter/getdns-stubby:1.6.0
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stubby
    volumes:
      - ./stubby.yml:/usr/local/etc/stubby/stubby.yml:ro
    networks:
     - dns
    ports:
     - "53:53/udp"

networks:
  dns: